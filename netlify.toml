# 12-1-22 based on https://github.com/rbind/apreshill/blob/main/netlify.toml
[build]
command = 'hugo'
publish = 'public'

[build.environment]
HUGO_VERSION = '0.107.0'

[context]
[context.branch-deploy]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.deploy-preview]
command = 'hugo -F -b $DEPLOY_PRIME_URL'

[context.production]
[context.production.environment]
HUGO_ENV = 'production'
  

    
